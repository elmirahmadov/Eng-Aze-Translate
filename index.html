    <header>

    </header>

    <main>
      <div id="select-questions">
        <label for="player-name">Oyuncu Adınızı Girin:</label>
        <input
          type="text"
          id="player-name"
          placeholder="Adınızı buraya yazın"
        />
        <br />
        <br />
        <label for="start-question">Başlangıç Sorusunu Seçin:</label>
        <input type="number" id="start-question" min="1" max="15" value="1" />
        <br />
        <br />
        <label for="end-question">Bitiş Sorusunu Seçin: </label>
        <input type="number" id="end-question" min="1" max="15" value="10" />
        <br />
        <br />
        <button id="start-button" onclick="startGame()">Oyuna Başla</button>
      </div>

      <div id="question-container" class="hidden">
        <p id="question">Başlamak için yukarıdaki butona tıklayın!</p>
        <input
          type="text"
          id="answer"
          placeholder="Cevabınızı buraya yazın"
          oninput="enableSubmitButton()"
        />
        <button id="submit-button" onclick="checkAnswer()" disabled>
          Cevapla
        </button>
        <p id="result"></p>
        <p id="correct-answers">Doğru Cevaplar: 0</p>
        <p id="incorrect-answers">Yanlış Cevaplar: 0</p>
      </div>

      <div id="game-over-container" class="hidden">
        <p id="game-over-message">Oyun Bitti!</p>
        <br />
        <p id="final-score">
          <strong>Skor:</strong>
          <br />
          <br />
          <span id="final-correct">Doğru Cevaplar: 0</span><br />
          <br />
          <span id="final-incorrect">Yanlış Cevaplar: 0</span>
          <br />
        </p>
        <p id="final-message"></p>
        <button class="restart-button" onclick="restartGame()">
          Yeniden Oyna
        </button>
        <button class="restart-button" onclick="exitGame()">Çık</button>
      </div>
    </main>

    <footer>
      <p>
        © 2024 İngilizce - Azerbaycan Soru Cevap Oyunu. Tüm Hakları Saklıdır.

      let currentQuestionIndex = 0;
      let correctAnswers = 0;
      let incorrectAnswers = 0;
      let questionsToAsk = [];
      let playerName = "";

      function startGame() {
        playerName = document.getElementById("player-name").value.trim();

        if (!playerName) {
          alert("Lütfen bir oyuncu adı girin!");
          return;
        }

        const startQuestion =
          parseInt(document.getElementById("start-question").value) - 1;
        const endQuestion = parseInt(
          document.getElementById("end-question").value
        );

        if (startQuestion < 0 || startQuestion >= questions.length) {
          alert("Başlangıç sorusu geçersiz! 0 yazılamaz!!!");
          return;
        }
        let aB = questions.length;

        if (endQuestion <= startQuestion || endQuestion > questions.length) {
          alert(`Bitiş sorusu en fazla ${aB} ola bilir`);
          return;
        }

        questionsToAsk = questions.slice(startQuestion, endQuestion);

        document.getElementById("select-questions").classList.add("hidden");
        document
          .getElementById("question-container")
          .classList.remove("hidden");
        displayQuestion();
      }

      function displayQuestion() {
        const questionElement = document.getElementById("question");
        questionElement.textContent =
          questionsToAsk[currentQuestionIndex].question;
        document.getElementById("answer").value = "";
        document.getElementById("result").textContent = "";
        enableSubmitButton();
      }

      function enableSubmitButton() {
        const submitButton = document.getElementById("submit-button");
        const answerInput = document.getElementById("answer");

        if (answerInput.value.trim()) {
          submitButton.disabled = false;
          submitButton.classList.add("active");
        } else {
          submitButton.disabled = true;
          submitButton.classList.remove("active");
        }
      }

      function checkAnswer() {
        const userAnswer = document
          .getElementById("answer")
          .value.trim()
          .toLowerCase();
        const correctAnswer =
          questionsToAsk[currentQuestionIndex].answer.toLowerCase();
        const resultElement = document.getElementById("result");

        document.getElementById("submit-button").disabled = true;
        document.getElementById("submit-button").classList.remove("active");

        if (userAnswer === correctAnswer) {
          resultElement.textContent = "Doğru Cevap!";
          resultElement.style.color = "#2ecc71";
          correctAnswers++;
        } else {
          resultElement.textContent = "Yanlış Cevap!";
          resultElement.style.color = "#e74c3c";
          incorrectAnswers++;
        }

        document.getElementById(
          "correct-answers"
        ).textContent = `Doğru Cevaplar: ${correctAnswers}`;
        document.getElementById(
          "incorrect-answers"
        ).textContent = `Yanlış Cevaplar: ${incorrectAnswers}`;

        setTimeout(() => {
          document.getElementById("answer").value = "";
          document.getElementById("result").textContent = "";
          enableSubmitButton();
        }, 1000);

        currentQuestionIndex++;

        if (currentQuestionIndex < questionsToAsk.length) {
          setTimeout(displayQuestion, 1000);
        } else {
          setTimeout(showGameOver, 1000);
        }
      }

      function showGameOver() {
        document.getElementById("question-container").classList.add("hidden");
        document
          .getElementById("game-over-container")
          .classList.remove("hidden");

        document.getElementById(
          "final-correct"
        ).textContent = `Doğru Cevaplar: ${correctAnswers}`;
        document.getElementById(
          "final-incorrect"
        ).textContent = `Yanlış Cevaplar: ${incorrectAnswers}`;
        document.getElementById(
          "final-message"
        ).textContent = `Tebrikler, ${playerName}! Oyunu tamamladınız!`;
      }

      function restartGame() {
        currentQuestionIndex = 0;
        correctAnswers = 0;
        incorrectAnswers = 0;
        questionsToAsk = [];
        document.getElementById("game-over-container").classList.add("hidden");
        document.getElementById("select-questions").classList.remove("hidden");
      }

      function exitGame() {
        window.close();
